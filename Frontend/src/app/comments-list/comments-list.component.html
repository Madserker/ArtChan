<div class= "container">
<h2>Comments</h2>
<div class="comment">
<app-comment *ngFor="let comment of comments" [comment]=comment>
    </app-comment>
</div>
</div>
<form (ngSubmit)="registerUser(f)" #f="ngForm" required>
        <input type="text" name="username" id="username" ngModel class="form-control" placeholder="Write a comment">
        <button mat-menu-item class="buttonSubmit" [disabled]="!f.valid">Comment</button><!--si no es valido, el boton esta desactivado-->
      </form>
