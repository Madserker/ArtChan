


<div class="container" (mouseenter)="showText()" (mouseleave)="hideText()">
    <img src="{{draw.image_path}}" class="image" id="image" width="100%">
    <div class="text-block" id=draw{{draw.id}} > 
      <h6>{{draw.name}}</h6>
      <p>By <a href="">{{draw.author}}</a></p>
    </div>
    <div class="text-block-up" id=draw{{draw.id}}> 
      <h6>{{draw.mark}} &#9733;</h6>
    </div>
  </div>
