<div class=episode>
  <p class="name">Create Episode</p>
  <img src="src/assets/add.png" class="image" id="image" width="100%" (click)="openForm()">
    </div>
    

    <!-- The Modal -->
<div id="myModal4" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" (click)="closeForm()">&times;</span>
      </div>
  
      <form (ngSubmit)="uploadEpisode(f)" #f="ngForm" required>
      <div class="modal-body">
  
  
          Name:<br>
          <input type="text" name="name" id="name" ngModel class="form-control"><br>
          Number:<br>
          <input type="text" name="number" id="number" ngModel class="form-control"><br>

          <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".mp4">
        <br>
  
        </div>
          <div class="modal-footer">
            <button mat-menu-item class="buttonSubmit">Upload Episode</button>
          </div>
        </form>
  
    </div>
  
  </div>
