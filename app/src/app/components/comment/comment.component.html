<div class="comment">
    <p class="name"><a [routerLink]="['/user',comment?.author]">{{comment?.author}}</a>: </p>
    <p class="text">{{comment?.text}}</p>
    <!--comprobamos si el comentario es del usuario logeado para mostrar el boton de elminar-->
    <div *ngIf="currentUser?.username == comment?.author" class="delete">
        <button mat-menu-item class="deleteButton" (click)="deleteComment()">Delete comment</button>
    </div>
  </div>
